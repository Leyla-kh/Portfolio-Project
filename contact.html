<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=League+Spartan:wght@400;600&display=swap"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <body>
    <div class="content-container container mt-5">
      <h1 class="mb-5">Let's get in touch</h1>
      <div class="row">
        <div class="col-lg-8">
          <form class="form-control mb-5">
            <div class="mb-3">
              <label for="emailFormControl" class="form-label"
                >Your Email</label
              >

              <input type="email" class="form-control" id="emailFormControl" />
            </div>
            <div class="mb-3">
              <label for="textFormControl" class="form-label">Your Message</label>
              <textarea type="text" class="form-control" id="textFormControl" />
            </textarea>
            </div>
            <button type="submit" class="btn btn-branding mt-4">Send</button>
          </form>
        </div>
        <div class="col-lg-4">
          <h3>Email</h3>
          <p><a href="mailto:Leyla.kh@gmail.com"> Leyla.kh@gmail.com</a></p>
          <h3>twitter</h3>
          <p>
            <a href="https://twitter.com/Leyla.kh" target="_blank">
              @Leyla.kh</a
            >
          </p>
          <h3>Instagram</h3>
          <p>
            <a href="https://instagram.com/Leyla.kh" target="_blank">
              Leyla.kh</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
